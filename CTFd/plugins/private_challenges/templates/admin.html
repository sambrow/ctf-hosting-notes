{% extends "admin/base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>Private Challenge Config</h1>
	</div>
</div>
<div class="container">

    <div class="col-md-6 offset-md-3">
        {% if alert != None %}
        <div>
            <div class="alert alert-{{ alert.type }} alert-dismissable text-center" role="alert">
                <span>{{ alert.message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        </div>
        {% endif %}
        <form method="post" accept-charset="utf-8" autocomplete="off">
            {% with form = Forms.setup.SetupForm() %}
            <div class="form-group">
                <b><label for="service_manager_url">Service Manager Base URL</label></b>
                <input class="form-control" id="service_manager_url" name="service_manager_url" required type="text" value="{{ service_manager_url }}" placeholder="https://service_manager_c2fd7sl4jq-ul.a.run.app">
            </div>
            <div class="form-group">
                <b><label for="service_manager_username">Service Manager Username</label></b>
                <input class="form-control" id="service_manager_username" name="service_manager_username" required type="text" value="{{ service_manager_username }}" placeholder="private">
            </div>
            <div class="form-group">
                <b><label for="service_manager_password">Service Manager Password</label></b>
                <input class="form-control" id="service_manager_password" name="service_manager_password" required type="text" value="{{ service_manager_password }}" placeholder="">
            </div>
            <div class="row pt-3">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <input class="btn btn-md btn-primary btn-outlined float-right" id="_submit" name="_submit" type="submit" value="Save">
                </div>
            </div>
            {{ form.nonce() }}
            {% endwith %}
        </form>
        
    </div>

</div>
{% endblock %}
